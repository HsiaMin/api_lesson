<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google map</title>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmsExZoA1swmtgNOYJCsVaeGMyEVne2tE&callback=initMap"
    ></script>
    <style>
      #map {
        width: 800px;
        height: 600px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const city = { lat: 25.009795693308657, lng: 121.51116521666259 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: city,
        });
        const img = "img/placeholder.png";
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: city,
          map: map,
          title: "樂華夜市",
          icon: img,
        });
        const infoWindow = new google.maps.InfoWindow({
          content: "<h1>樂華夜市</h1><br>好吃好玩的樂華夜市",
          ariaLabel: "樂華夜市",
        });
        marker.addListener("click", () => {
          infoWindow.open({
            anchor: marker,
            map,
          });
        });
      }

      window.initMap = initMap;
    </script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  </body>
</html>
